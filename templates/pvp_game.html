<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var socket = io.connect();
            console.log("Connected to game room {{ room_id }}");

            // Example: Send an event to indicate the game has started
            socket.emit("game_started", {room_id: "{{ room_id }}", player: "{{ player }}"});

            socket.on('message', (data) => {
                console.log(data);
            });
        });
    </script>
</head>
<body>
    <h1>Game Room: {{ room_id }}</h1>
    <h2>You are {{ player }}</h2>
    <p>Game will be displayed here.</p>
</body>
</html>
